<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>

	</head>

	<body>
		<h2>JSON을 읽어 들이는 예제（JavaScript）</h2>
		<input type="file" id="loader">
		<p></p>

		<script>
			var obj1 = document.getElementById("loader");
			obj1.addEventListener("change", loadFile, false);
			function loadFile(e) {
				let file = e.target.files[0]
				if (file) {
					var reader = new FileReader();   
					reader.onload = function(e){     
						console.log(">>>"+e.target.result);
						json = JSON.parse(e.target.result);
						console.log(json)
						console.log(">>>"+ json[0].title);
						console.log(">>>"+ json[0].body);
						document.querySelector('p').textContent = JSON.stringify(json)
					}
					reader.readAsText(file);        // readAsText(문자열텍스트), readAsDataURL(url이 포함된 문자열)
				}
			}
		</script>
	</body>

</html>
