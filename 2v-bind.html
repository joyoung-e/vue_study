<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .blue {
        color: blue;
      }
      .red {
        color: red;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <h1 :class="colorName">안녕하세요!</h1>
      <input type="text" :value="inputData" />
      <!-- <h1 v-bind:class="colorName">안녕하세요!</h1>
      <input type="text" v-bind:value="inputData" /> -->
    </div>

    <div id="app-2">
      <span :title="message">
        내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
      </span>
    </div>

    <script>
      // let elh1 = document.querySelector("#main h1");
      // elh1.style.color = "red";
      // let input = document.querySelector("#main input");
      // input.value = "올해 연도 : " + new Date().getFullYear();

      // v-bind (단방향 바인딩) : tag 속성의 값을 vue에 있는 data와 연결해줌
      new Vue({
        el: "#main",
        data: {
          colorName: "red",
          inputData: "올해 연도 : " + new Date().getFullYear(),
        },
      });

      // let span = document.querySelector("#app-2 span");
      // span.setAttribute(
      //   "title",
      //   "이 페이지는" + new Date() + "에 로드되었습니다."
      // );

      new Vue({
        el: "#app-2",
        data: {
          message: "이 페이지는" + new Date() + "에 로드되었습니다.",
        },
      });
    </script>
  </body>
</html>
