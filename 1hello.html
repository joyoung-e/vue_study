<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>안녕하세요!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="main">
      <p>{{ sTitle }}</p>
      <p>{{ answer }}</p>
      <p>{{ number }}</p>
      <p v-html="answer"></p>
    </div>

    <div id="app">{{ message }}</div>

    <script>
      new Vue({
        el: "#main",
        data: {
          sTitle: "안녕하세요!",
          answer: "반갑습니다.",
          number: 9,
        },
      });

      new Vue({
        el: "#app",
        data: {
          message: "안녕하세요 Vue!",
        },
      });
    </script>
  </body>
</html>
